<div class="flex flex-col md:flex-row min-h-screen">
	<div class="w-full md:w-1/2 bg-gradient-to-r from-[#8DC63F] to-[#7FC520] flex items-center justify-center hidden md:flex">
		<img src="assets/images/logo-white.png" alt="Verify Email" class="max-w-[300px] h-auto" />
	</div>

	<div class="w-full md:w-1/2 p-8 bg-white flex flex-col justify-center space-y-6">
		<div class="md:hidden flex justify-center mb-8">
			<img src="assets/images/logo-black.png" alt="Mobile Logo" class="max-w-[150px] h-auto" />
		</div>

		<div
			*ngIf="alertMessage"
			[ngClass]="{
		  'bg-green-100 border-green-400 text-green-700': alertMessage.severity === 'success',
		  'bg-red-100 border-red-400 text-red-700': alertMessage.severity === 'error',
		}"
			class="fixed top-4 left-1/2 transform -translate-x-1/2 p-4 border-l-4 rounded-lg shadow-md mb-4 w-[90%] max-w-lg transition-all duration-300 z-50">
			<p class="font-bold">{{ alertMessage.summary }}</p>
			<p>{{ alertMessage.detail }}</p>
			<button (click)="clearAlert()" class="mt-2 text-sm underline">Dismiss</button>
		</div>

		<h2 class="text-2xl font-semibold text-[#1a1d17]">
			Verifying
			<span class="text-[#5B6056]">Your Email</span>
		</h2>
		<p class="text-base text-[#5B6056]">Please wait while we verify your email address...</p>

		<div *ngIf="isVerified === null">
			<p>Verifying your email...</p>
		</div>

		<div *ngIf="isVerified !== null" class="flex flex-col items-center">
			<div class="bg-white p-4 rounded-lg shadow-md w-full max-w-lg">
				<p class="text-xl font-semibold text-center text-[#5B6056]">{{ isVerified ? 'Email verified successfully!' : 'Verification failed.' }}</p>
				<button *ngIf="isVerified" (click)="goToLogin()" class="w-full mt-4 bg-[#80C522] text-white p-3 rounded-lg hover:bg-[#6ba720] focus:outline-none focus:ring-2 focus:ring-[#80C522] transition-all duration-300">Go to Login</button>
				<p *ngIf="!isVerified" class="text-center mt-4 text-red-500">Invalid or expired token. Please try again.</p>
			</div>
		</div>
	</div>
</div>
