<div class="flex flex-col md:flex-row min-h-screen">
	<!-- Right Section (Image) - Hidden on mobile -->
	<div class="w-full md:w-1/2 bg-gradient-to-r from-[#8DC63F] to-[#7FC520] flex items-center justify-center hidden md:flex">
	  <img src="assets/images/logo-white.png" alt="Login Image" class="max-w-[300px] h-auto" />
	</div>

	<!-- Left Section (Login Form) -->
	<div class="w-full md:w-1/2 p-8 bg-white flex flex-col justify-center space-y-6">
	  <!-- Mobile Logo -->
	  <div class="md:hidden flex justify-center mb-8">
		<img src="assets/images/logo-black.png" alt="Mobile Logo" class="max-w-[150px] h-auto" />
	  </div>

	  <!-- Alert Box (Top-center) -->
	  <div *ngIf="alertMessage"
		[ngClass]="{
		  'bg-green-100 border-green-400 text-green-700': alertMessage.severity === 'success',
		  'bg-red-100 border-red-400 text-red-700': alertMessage.severity === 'error',
		  'bg-blue-100 border-blue-400 text-blue-700': alertMessage.severity === 'info',
		  'bg-yellow-100 border-yellow-400 text-yellow-700': alertMessage.severity === 'warning'
		}"
		class="fixed top-4 left-1/2 transform -translate-x-1/2 p-4 border-l-4 rounded-lg shadow-md mb-4 w-[90%] max-w-lg transition-all duration-300 z-50"
	  >
		<p class="font-bold">{{ alertMessage.summary }}</p>
		<p>{{ alertMessage.detail }}</p>
		<button
		  (click)="clearAlert()"
		  class="mt-2 text-sm underline"
		>
		  Dismiss
		</button>
	  </div>

	  <!-- Title and description -->
	  <h2 class="text-2xl font-semibold text-[#1a1d17]">Welcome <span class="text-[#5B6056]">Back!</span></h2>
	  <p class="text-base text-[#5B6056]">Login to get started</p>

	  <!-- Login Form -->
	  <form (ngSubmit)="onSubmit()" class="space-y-6">
		<!-- Username -->
		<div class="flex flex-col">
		  <label for="username" class="text-base text-[#5B6056] mb-2">Username</label>
		  <input
			type="text"
			[(ngModel)]="loginData.username"
			name="username"
			required
			placeholder="Enter your username"
			class="w-full px-4 py-2 border border-[#5B6056] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#80C522] transition-all duration-300"
		  />
		</div>

		<!-- Password -->
		<div class="flex flex-col">
		  <label for="password" class="text-base text-[#5B6056] mb-2">Password</label>
		  <div class="relative">
			<input
			  [type]="showPassword ? 'text' : 'password'"
			  [(ngModel)]="loginData.password"
			  name="password"
			  required
			  placeholder="Enter your password"
			  class="w-full px-4 py-2 border border-[#5B6056] rounded-lg pr-10 focus:outline-none focus:ring-2 focus:ring-[#80C522] transition-all duration-300"
			/>
			<button
			  type="button"
			  (click)="togglePasswordVisibility()"
			  class="absolute inset-y-0 right-0 flex items-center px-3 text-[#5B6056]"
			>
			  <i class="pi" [class]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
			</button>
		  </div>
		</div>

		<!-- Forgot Password Link -->
		<div class="text-right">
		  <a routerLink="/request-password-reset" class="text-[#80C522] text-sm hover:underline">Forgot your password?</a>
		</div>

		<!-- Login Button -->
		<button
		  type="submit"
		  class="w-full bg-[#80C522] text-white p-3 rounded-lg hover:bg-[#6ba720] focus:outline-none focus:ring-2 focus:ring-[#80C522] transition-all duration-300"
		>
		  Login
		</button>

		<div class="text-center">
		  <p class="text-sm text-[#5B6056]">Don't have an account?
			<a routerLink="/signup" class="text-[#80C522] hover:underline">Sign up now</a>
		  </p>
		</div>
	  </form>
	</div>
  </div>
