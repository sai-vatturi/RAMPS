<form (ngSubmit)="onSubmit()">
	<div>
	  <label>First Name</label>
	  <input type="text" [(ngModel)]="signupData.firstName" name="firstName" required />
	</div>
	<div>
	  <label>Last Name</label>
	  <input type="text" [(ngModel)]="signupData.lastName" name="lastName" required />
	</div>
	<div>
	  <label>Username</label>
	  <input type="text" [(ngModel)]="signupData.username" name="username" required />
	</div>
	<div>
	  <label>Email</label>
	  <input type="email" [(ngModel)]="signupData.email" name="email" required />
	</div>
	<div>
	  <label>Password</label>
	  <input type="password" [(ngModel)]="signupData.password" name="password" required />
	</div>
	<div>
	  <label>Phone Number</label>
	  <input type="text" [(ngModel)]="signupData.phoneNumber" name="phoneNumber" />
	</div>
	<div>
	  <label>Role</label>
	  <select [(ngModel)]="signupData.role" name="role" required>
		<option value="Admin">Admin</option>
		<option value="Chef">Chef</option>
		<option value="Nutritionist">Nutritionist</option>
		<option value="MealPlanner">Meal Planner</option>
		<option value="User">User</option>
	  </select>
	</div>
	<button type="submit">Sign Up</button>
  </form>
