<div class="min-h-screen bg-gray-50 flex flex-col">
	<header class="bg-gradient-to-r from-[#8DC63F] to-[#7FC520] p-4 shadow-sm">
		<div class="container mx-auto flex justify-between items-center">
			<div class="flex items-center">
				<img src="assets/images/logo-white.png" alt="Logo" class="h-10 w-auto" />
			</div>

			<div class="space-x-4">
				<button (click)="navigateToLogin()" class="bg-white text-[#8DC63F] px-4 py-2 rounded-lg hover:bg-gray-100 transition duration-300 shadow-sm">Login</button>
				<button (click)="navigateToSignup()" class="bg-white text-[#8DC63F] px-4 py-2 rounded-lg hover:bg-gray-100 transition duration-300 shadow-sm">Sign Up</button>
			</div>
		</div>
	</header>

	<div class="flex-grow flex items-center justify-center p-4">
		<div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
			<div
				*ngIf="alertMessage"
				class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 transition-all duration-500 ease-in-out"
				[ngClass]="{
			'opacity-100 translate-x-0': alertMessage,
			'opacity-0 translate-x-full': !alertMessage
		  }">
				<div
					[ngClass]="{
			  'bg-green-100 text-green-700': alertMessage.severity === 'success',
			  'bg-red-100 text-red-700': alertMessage.severity === 'error'
			}"
					class="p-4 rounded-lg shadow-lg flex items-center justify-between">
					<span>{{ alertMessage.message }}</span>
					<button (click)="clearAlert()" class="ml-4 text-gray-500 hover:text-gray-700">âœ•</button>
				</div>
			</div>

			<h2 class="text-2xl font-semibold text-center mb-6 text-[#1a1d17]">Reset Your Password</h2>

			<form (ngSubmit)="onSubmit()" class="space-y-6">
				<div class="flex flex-col">
					<label class="text-base text-[#5B6056] mb-2">New Password</label>
					<input type="password" [(ngModel)]="newPassword" name="newPassword" required placeholder="Enter your new password" class="w-full px-4 py-2 border border-[#5B6056] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#80C522] transition-all duration-300" />
				</div>

				<button type="submit" [disabled]="isLoading" class="w-full bg-[#80C522] text-white p-3 rounded-lg mt-4 hover:bg-[#6ba720] focus:outline-none focus:ring-2 focus:ring-[#80C522] transition-all duration-300 flex items-center justify-center">
					<div *ngIf="isLoading" class="mr-2 animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
					{{ isLoading ? 'Resetting Password...' : 'Reset Password' }}
				</button>
			</form>

			<div class="text-center mt-6 text-sm text-[#5B6056]">
				<p>
					Remember your password?
					<a (click)="navigateToLogin()" class="text-[#80C522] hover:underline cursor-pointer">Back to Login</a>
				</p>
			</div>
		</div>
	</div>
</div>
